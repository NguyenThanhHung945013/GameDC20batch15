<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>

<body>
    <script src="../pixi/pixi.min.js"></script>
    <script type="text/javascript">
        let type = "WebGl";

        }
        PIXI.utils.sayHello(type);
    </script>
