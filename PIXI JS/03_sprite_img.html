<script>
    //Aliases sử dụng để chỉ một tên 
    //hay biểu hiện ngắn gọn hoặc thân thiện hơn được sử dụng để đại diện cho một tên 
    //hoặc biểu hiện khác trong mã lập trình
    const Application = PIXI.Application,
        loader = PIXI.Loader.shared,
        resources = PIXI.Loader.shared.resources,
        Sprite = PIXI.Sprite;
    
    //Create a Pixi Application
    const app = new Application({ 
        width: 256, 
        height: 256,                       
        antialias: true, 
        transparent: false, 
        resolution: 1
      }
    );
    
    document.body.appendChild(app.view);
    
    loader
      .add("images/cat.png")
      .load(setup);
    
    function setup() {
      const cat = new Sprite(resources["images/cat.png"].texture);
    
      app.stage.addChild(cat);
    
    }
    </script>
</body>
