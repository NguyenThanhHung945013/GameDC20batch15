<script>
  // Aliases được sử dụng để biểu diễn tên hoặc biểu thức bằng tên ngắn gọn hơn hoặc tên thân thiện hơn để đại diện cho tên hoặc biểu thức khác trong mã lập trình
  const Application = PIXI.Application,
    loader = PIXI.Loader.shared,
    resources = PIXI.Loader.shared.resources,
    Sprite = PIXI.Sprite;

  // Tạo một ứng dụng PIXI mới
  const app = new Application({ 
    width: 256,  
    height: 256,              
    antialias: true,  
    transparent: false,  
    resolution: 1
  });

  document.body.appendChild(app.view);

  // Tải ảnh sử dụng PIXI Loader
  loader
    .add("images/cat.png")
    .load(setup);

  function setup() {
    // Tạo một sprite mới sử dụng ảnh đã tải
    const cat = new Sprite(resources["images/cat.png"].texture);

    // Thêm sprite vào stage
    app.stage.addChild(cat);
  }
</script>
</body>
