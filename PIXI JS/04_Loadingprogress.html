<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Loading progress</title>
</head>
<body>
<script src="../pixi/pixi.min.js"></script>
<script>

//Aliases
const Application = PIXI.Application,
    Container = PIXI.Container,
    loader = PIXI.Loader.shared,
    resources = PIXI.Loader.shared.resources,
    TextureCache = PIXI.utils.TextureCache,
    Sprite = PIXI.Sprite;
const app = new Application({ 
    width: 256, 
    height: 256,                       
    antialias: true, 
    transparent: false, 
    resolution: 1
  }
);
document.body.appendChild(app.view);

//Use Pixi's built-in `Loader` module to load an image
loader.onProgress.add(loadProgressHandler);

loader
  .add([
    "../image/cat.png",
    "../image/blob.png",
    "../image/explorer.png"
  ])
  .load(setup);

function loadProgressHandler(loader, resource) {

  console.log("loading: " + resource.url); 

  console.log("progress: " + loader.progress + "%"); 
}

// 04_Loadingprogress.html:102 Live reload enabled.
// 04_Loadingprogress.html:46 loading: ../image/cat.png
// 04_Loadingprogress.html:53 progress: 33.333333333333336%
// 04_Loadingprogress.html:46 loading: ../image/explorer.png
// 04_Loadingprogress.html:53 progress: 66.66666666666667%
// 04_Loadingprogress.html:46 loading: ../image/blob.png
// 04_Loadingprogress.html:53 progress: 100%
// 04_Loadingprogress.html:57 setup

function setup() {
  console.log("setup"); 
  const cat = new Sprite(resources["../image/cat.png"].texture),
      blob = new Sprite(resources["../image/blob.png"].texture),
      explorer = new Sprite(resources["../image/explorer.png"].texture);
  //Add the sprites to the stage
  app.stage.addChild(cat);
  app.stage.addChild(blob);
  app.stage.addChild(explorer);

  //Position the sprites
  blob.position.set(82, 82);
  explorer.position.set(128, 128);
}
</script>
</body>
</html>
