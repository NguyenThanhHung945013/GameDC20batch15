<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../pixi/pixi.min.js"></script>
    <script>
      //Aliases
      const Application = PIXI.Application,
        Container = PIXI.Container,
        loader = PIXI.Loader.shared,
        resources = PIXI.Loader.shared.resources,
        TextureCache = PIXI.utils.TextureCache,
        Sprite = PIXI.Sprite;

      //Create a Pixi Application
      const app = new Application({
        width: 256,
        height: 256,
        antialias: true,
        transparent: false,
        resolution: 1,
      });

      document.body.appendChild(app.view);

      loader.add("../image/cat.png").load(setup);

      function setup() {
        const cat = new Sprite(resources["../image/cat.png"].texture);

        // Xác định vị trí của sprite và thay đổi chiều rộng và chiều cao của nó
        cat.x = 96;
        cat.y = 96;

        // Tùy chọn thay đổi chiều rộng và chiều cao
        cat.width = 80;
        cat.height = 120;

        //Tùy chọn căn giữa điểm neo của sprite
        //   cat.anchor.x = 0.5;
        //   cat.anchor.y = 0.5;

        //Xoay nhân vật
        cat.rotation = 0.3;
        //You can use this alternative syntax to set the

        cat.anchor.set(0.5, 0.5);
        /*  cat.position.set(120, 120);
            cat.scale.set(1.5, 3);
        */

        app.stage.addChild(cat);
      }
    </script>
  </body>
</html>
