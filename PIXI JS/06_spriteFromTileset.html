<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Make a sprite from a tileset sub-image</title>
</head>
<body>
<script src="../pixi/pixi.min.js"></script>
<script>

//Aliases
const Application = PIXI.Application,
    Container = PIXI.Container,
    loader = PIXI.Loader.shared,
    resources = PIXI.Loader.shared.resources,
    TextureCache = PIXI.utils.TextureCache,
    Sprite = PIXI.Sprite,
    Rectangle = PIXI.Rectangle;

//Create a Pixi Application
const app = new Application({ 
    width: 256, 
    height: 256,                       
    antialias: true, 
    transparent: false, 
    resolution: 1
  }
);

//Add the canvas that Pixi automatically created for you to the HTML document
document.body.appendChild(app.view);

//load an image and run the `setup` function when it's done
loader
  .add("../image/tileset.png")
  .load(setup);

function setup() {

  //Tạo sprite `tileset` từ kết cấu
  const texture = TextureCache["../image/tileset.png"];

//Tạo một đối tượng hình chữ nhật xác định vị trí và
// Tạo đối tượng hình chữ nhật xác định vị trí và
  const rectangle = new Rectangle(192, 128, 64, 64);

 // Yêu cầu kết cấu sử dụng phần hình chữ nhật đó
  texture.frame = rectangle;

  //Tạo sprite từ kết cấu
  const rocket = new Sprite(texture);

// Định vị hình tên lửa trên khung vẽ
  rocket.x = 32;
  rocket.y = 32;

  //Tùy ý sử dụng `pivot` để di chuyển vị trí x và y của sprite
  /*
  rocket.pivot.set(32, 32);
  rocket.rotation = 0.3;
  console.log(rocket.position)
  */

  app.stage.addChild(rocket);
}
</script>
</body>
</html>
