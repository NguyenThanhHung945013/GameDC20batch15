<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Make a sprite from a tileset sub-image</title>
</head>
<body>
<script src="../pixi/pixi.min.js"></script>
<script>
//Aliases
const Application = PIXI.Application,
    Container = PIXI.Container,
    loader = PIXI.Loader.shared,
    resources = PIXI.Loader.shared.resources,
    TextureCache = PIXI.utils.TextureCache,
    Sprite = PIXI.Sprite,
    Rectangle = PIXI.Rectangle;

/// Tạo ứng dụng Pixi với kích thước 256 x 256 pixel
const app = new Application({
    width: 256,
    height: 256,
    antialias: true,
    transparent: false,
    resolution: 1
});
// Thêm canvas vào thẻ body của trang web
document.body.appendChild(app.view);
// Tải ảnh tileset và gọi hàm setup() khi ảnh đã được tải
loader
  .add("../image/tileset.png")
  .load(setup);
// Hàm setup() sẽ được gọi khi ảnh tileset đã được tải
function setup() {
    // Tạo texture từ ảnh tileset
    const texture = TextureCache["../image/tileset.png"];
    // Tạo một hình chữ nhật để xác định vị trí của sub-image
    const rectangle = new Rectangle(192, 128, 64, 64);
    // Cập nhật frame của texture để chỉ định sub-image
    texture.frame = rectangle;
    // Tạo một sprite từ texture với sub-image đã được chỉ định
    const rocket = new Sprite(texture);
    // Đặt vị trí của sprite trên scene
    rocket.x = 32;
    rocket.y = 32;
    // Thêm sprite vào stage
    app.stage.addChild(rocket);
}
</script>
</body>
</html>
