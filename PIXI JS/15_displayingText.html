<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hiển thị văn bản</title>
</head>
<body>
<script src="../pixi/pixi.min.js"></script>
<script>
// Mã này demonstrates việc hiển thị văn bản sử dụng thư viện PixiJS.

// Biến đặt tên gọn hơn để dễ dàng truy xuất
const Application = PIXI.Application,
    Text = PIXI.Text,
    TextStyle = PIXI.TextStyle;

// Khởi tạo một ứng dụng Pixi
const app = new Application({
  width: 256, 
  height: 256,                       
  antialias: true, 
  transparent: false, 
  resolution: 1,
  backgroundColor: 0x6699ff
});

// Thêm canvas của Pixi vào HTML document
document.body.appendChild(app.view);

// Hiển thị văn bản đơn giản
const message = new Text("Xin chào Pixi!");
// Đặt vị trí và thêm nó vào stage
message.position.set(54, 96);
app.stage.addChild(message);

// Tạo một style cho Text
const style = new TextStyle({
  fontFamily: "Arial",
  fontSize: 36,
  fill: "white",
  stroke: '#ff3300',
  strokeThickness: 4,
  dropShadow: true,
  dropShadowColor: "#000000",
  dropShadowBlur: 4,
  dropShadowAngle: Math.PI / 6,
  dropShadowDistance: 6,
});

// Hiển thị văn bản được styled
const styledMessage = new Text("Văn bản đc styled", style);
// Đặt vị trí và thêm nó vào stage
styledMessage.position.set(54, 128);
app.stage.addChild(styledMessage);
</script>
</body>
</html>
