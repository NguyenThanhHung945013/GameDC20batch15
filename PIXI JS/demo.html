<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixiJS App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ngăn chặn cuộn */
        }
        canvas {
            display: block; /* Đảm bảo rằng canvas sẽ lấp đầy không gian của body */
        }
    </style>
</head>
<body>
    <script src="../pixi/pixi.min.js"></script>
    <script>
        // Tạo ứng dụng PixiJS
        const app = new PIXI.Application({
            width: 800,
            height: 600,
            backgroundColor: 0xFFFFFF,
        });
        document.body.appendChild(app.view);
        // Assets: Nạp hình ảnh
        const texture = PIXI.Texture.from('../image/cat.png');

        // Containers: Tạo container
        const container = new PIXI.Container();
        app.stage.addChild(container);

        // Display Objects: Tạo sprite từ texture
        const sprite = new PIXI.Sprite(texture);
        sprite.position.set(100, 100);
        container.addChild(sprite);

        // Graphics: Vẽ hình tròn
        const graphics = new PIXI.Graphics();
        graphics.beginFill(0xFF0000);
        graphics.drawCircle(300, 100, 50);
        graphics.endFill();
        container.addChild(graphics);

        // Interaction: Xử lý sự kiện click
        sprite.interactive = true;
        sprite.on('pointerdown', () => {
            sprite.tint = Math.random() * 0xFFFFFF;
        });

       
    </script>
</body>
</html>
