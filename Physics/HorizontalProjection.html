<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Projection Example</title>
    <style>
      canvas {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <canvas id="horizontalProjectionCanvas" width="800" height="400"></canvas>

    <script>
      // Lấy đối tượng canvas và context
      var canvas = document.getElementById("horizontalProjectionCanvas");
      var ctx = canvas.getContext("2d");

      // Đặc điểm ban đầu của quả bóng
      var ball = {
        x: 50,
        y: canvas.height - 30,
        radius: 15,
        color: "#0095DD",
        speedX: 5, // Tốc độ ngang
        gravity: 0.5, // Trọng lực
      };

      // Hàm vẽ quả bóng
      function drawBall() {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = ball.color;
        ctx.fill();
        ctx.closePath();
      }

      // Hàm cập nhật vị trí của quả bóng
      function updateBall() {
        // Cập nhật vị trí ngang của quả bóng
        ball.x += ball.speedX;

        // Áp dụng trọng lực để quả bóng rơi xuống
        ball.y += ball.gravity;

        // Vẽ lại canvas với vị trí mới của quả bóng
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();

        // Lặp lại hàm cập nhật để tạo hiệu ứng liên tục
        requestAnimationFrame(updateBall);
      }

      // Gọi hàm cập nhật để bắt đầu vòng lặp
      updateBall();
    </script>
  </body>
</html>
