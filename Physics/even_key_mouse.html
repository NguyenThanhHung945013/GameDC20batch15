<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
    <title>Canvas Interaction Example</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Initial square position
        let squareX = 50;
        let squareY = 50;

        // Draw the square at the specified position
        function drawSquare() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'blue';
            ctx.fillRect(squareX, squareY, 50, 50);
        }

        // Handle keydown event to move the square
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    squareY -= 10;
                    break;
                case 'ArrowDown':
                    squareY += 10;
                    break;
                case 'ArrowLeft':
                    squareX -= 10;
                    break;
                case 'ArrowRight':
                    squareX += 10;
                    break;
            }
            drawSquare();
        });

        // Handle mouse click event to move the square to the clicked position
        canvas.addEventListener('mousedown', (event) => {
            squareX = event.clientX - canvas.getBoundingClientRect().left - 25;
            squareY = event.clientY - canvas.getBoundingClientRect().top - 25;
            drawSquare();
        });

        // Initial drawing
        drawSquare();
    </script>
</body>
</html>
