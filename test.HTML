   <div> <canvas id="Canvas" width="200" height="100" style="border: 1px solid;">


   </canvas></div>
   <input type="button" value="Vẽ đường thẳng" onclick="ve_duong_thang()">
    
   <script type="text/javascript">
    function ve_duong_thang(){
        var canvas= document.getElementById("mycanvas");
        var context= canvas.getContext("2d");
        context.moveTo(50,100);// Khai báo điểm đầu
        context.lineTo(50,50); // Khai báo điểm cuối 
        context.strokeStyle="#FF00000"; // khai báo màu của đường thẳng
        context.stroke(); // Thực hiện vẽ đường thẳng
    }
    

   </script>
   <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(95,50,40,0,2*Math.PI);
    ctx.stroke();
    </script> 
    
    <script>
        var c = document.getElementById("Canvas");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
