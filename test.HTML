<body>
    <h1>Tính tổng 2 số javascript 2</h1>
        <input type="text" id="num1" value="0"/>
        <input type="text" id="num2" value="0"/> <br/>
        <span id="result"></span> <br/>
        <input type="button" onclick="sum()" value="Tính tổng"/>
        <script>
            function sum(){
                let a = document.getElementById("num1").value;
                let b = document.getElementById("num2").value;

                // Kiểm tra dữ liệu
                if (a == "" || b == ""){
                    alert("Vui lòng nhập vào hai số");
                    return false;
                }

                // Ép kiểu dữ liệu
                a = Number(a);
                b = Number(b);

                if (isNaN(a) || isNaN(b)){
                    alert("Bạn phải nhập vào hai số");
                    return false;
                }

                let sum = parseInt(a) + b;

                document.getElementById('result').innerHTML = sum;
            }
        </script>
        <form>
            Nhập số a: <input type="text" id="a" value=""/> <br/>
            Nhập số b: <input type="text" id="b" value=""/> <br/>
            <span id="result"></span> <br/>
            <input type="button" id="giaiBtn" value="Tìm nghiệm"/>
        </form>

        <script>
            var button = document.getElementById('giaiBtn');
            giaiBtn.onclick = function () {
                let a = document.getElementById('a').value;
                let b = document.getElementById('b').value;

                if (a == "" || b == "") {
                    alert("Vui lòng nhập dữ liệu");
                } else {
                    a = Number(a);
                    b = Number(b);
                    giai_pt_bac_nhat(a, b);
                }
            };

            function giai_pt_bac_nhat(a, b)
            {
                if (a == 0 && b == 0) {
                    alert('Phương trình vô số nghiệm');
                } else if (a != 0 && b == 0) {
                    alert('Phương trình có nghiệm x = 0');
                } else if (a == 0 && b != 0) {
                    alert("Phương trình vô nghiệm");
                } else {
                    alert('Phương trình có nghiệm x = ' + (-b / a));
                }
            }
        </script>
